<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Inventario - BroadSonick</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Sistema de Gestión de Inventario</h1>
      <h2>Empresa BroadSonick</h2>
    </header>

    <main>
      <!-- ============================= -->
      <!-- FORMULARIO AGREGAR PRODUCTO -->
      <!-- ============================= -->
      <section class="form-section">
        <h3>Agregar Producto</h3>

        <form id="formProducto">
          <input
            type="text"
            id="nombre"
            placeholder="Nombre del producto"
            required
          />

          <select id="categoria" required>
            <option value="">Seleccione categoría</option>
            <option value="CARCASAS">Carcasas</option>
            <option value="CARGADORES">Cargadores</option>
            <option value="AUDIFONOS">Audífonos</option>
            <option value="PROTECTORES">Protectores de pantalla</option>
          </select>

          <input type="number" id="precio" placeholder="Precio Neto" required />

          <input type="number" id="stock" placeholder="Stock" required />

          <button type="submit">Agregar</button>
        </form>
      </section>

      <!-- ============================= -->
      <!-- BUSCADOR -->
      <!-- ============================= -->
      <section class="search-section">
        <h3>Buscar Producto</h3>
        <input
          type="text"
          id="buscador"
          placeholder="Escribe el nombre del producto..."
        />
      </section>

      <!-- ============================= -->
      <!-- TABLA INVENTARIO -->
      <!-- ============================= -->
      <section>
        <h3>Inventario</h3>

        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Precio Neto</th>
              <th>Precio con IVA</th>
              <th>Stock</th>
              <th>Subtotal</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody id="tablaInventario">
            <!-- Aquí JS insertará los productos -->
          </tbody>
        </table>

        <h3 id="valorTotal">Valor Total del Inventario (con IVA): $0</h3>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
